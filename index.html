<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="img/favicon-light.png" media="(prefers-color-scheme:light)">
        <link rel="shortcut icon" type="image/png" href="img/favicon-dark.png" media="(prefers-color-scheme:dark)">
        <title>Vadel's Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="banner">
        <div id="home">
            <nav>
                <label class="logo"><span>Portfolio</span>_Website</label>
                <ul>
                    <li><a href="#"><ion-icon name="home-outline"></ion-icon> Home</a></li>
                    <li><a href="#"><ion-icon name="person-outline"></ion-icon> About</a></li>
                    <li><a href="#"><ion-icon name="newspaper-outline"></ion-icon> Portfolio</a></li>
                    <li><a href="#"><ion-icon name="chatbubble-ellipses-outline"></ion-icon> Contact</a></li>
                </ul>
                <input type="checkbox" id="check">
                <label for="check" class="menubtn"><ion-icon name="menu-outline"></ion-icon></label>
            </nav>
            <div class="content" id="content">
                <h3>Hello,</h3>
                <h2>My Name is <span>Vadel Rizky</span></h2>
                <div class="intro"><p><b>An enthusiastic Web Developer, with a passion for exploring the immense possibilities of web technology and programming.</b></p></div>
                <p><b>If you want to know me, Click Button below.</b></p>
                <button>My CV</button>
                <button class="chat">Contact</button>
            </div>
            <div class="social">
                <ul>
                    <li><a href="https://github.com/varizz" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-github"></ion-icon></a></li>
                    <li class="linkedin"><a href="https://www.linkedin.com/in/vadel-rizky/" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li class="youtube"><a href="https://www.youtube.com/@variz16?sub_confirmation=1" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-youtube"></ion-icon></a></li>
                </ul>
            </div>
            <div class="dayNight">
                <ion-icon name="sunny-outline"></ion-icon>
                <ion-icon name="moon-outline"></ion-icon>
            </div>             
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script>
            const checkbox = document.querySelector("#check");
            const nav = document.querySelector("nav ul");
            checkbox.addEventListener("change", () => {
              console.log(checkbox.checked);
              if (checkbox.checked) {
                nav.style.right = "0";
              } else {
                nav.style.right = "-100%";
              }
            });
        </script>
        <script>
            let banner = document.querySelector('.banner');
            let dayNight = document.querySelector('.dayNight');
            dayNight.onclick = function(){
                banner.classList.toggle('night')
            }
        </script>
    </body>
</html>
